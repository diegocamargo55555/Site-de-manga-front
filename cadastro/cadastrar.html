<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Mangá</title>
    <link rel="stylesheet" href="./cadastro.css">
</head>

<body>
    <div class="container">
        <h2>Cadastro de Mangá</h2>
        <form id="mangaForm" onsubmit="return validarFormulario()">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required />
            <div id="erroTitulo" class="error"></div>

            <label for="premissa">Premissa:</label>
            <textarea id="premissa" name="premissa" rows="4" required></textarea>
            <div id="erroPremissa" class="error"></div>

            <label for="data">Data de Lançamento:</label>
            <input type="date" id="data" name="data" required />
            <div id="erroData" class="error"></div>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required />
            <div id="erroAutor" class="error"></div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script src="./cadastro.js"></script>
</body>

</html>
